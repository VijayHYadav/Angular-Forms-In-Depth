<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)">

      <mat-form-field>

        <input 
          matInput 
          type="email" 
          name="email" 
          placeholder="Email" 
          ngModel 
          (ngModelChange)="onEmailChange($event)"
          [ngModelOptions]="{updateOn: 'blur'}"
          #email="ngModel" 
          required
          minlength="3"
          maxlength="23"
          email
          >
          <!-- [ngModelOptions]="{updateOn: 'blur' | 'change' | 'submit'}" -->

        <mat-error *ngIf="email.errors?.required">Email is mandatory.</mat-error>
        <mat-error *ngIf="email.errors?.email">This is not a valid error.</mat-error>
        <mat-error *ngIf="email.errors?.minlength">
          Your email must have minimum {{email.errors?.minlength.requiredLength}} chars,
          but it only has {{email.errors?.minlength.actualLength}}.
        </mat-error>

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" placeholder="Password" name="password" ngModel #password="ngModel" required>

      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
        Login
      </button>

    </form>

    <div class="form-val">
      {{ email.value | json }}
    </div>

  </mat-card-content>
</mat-card>
